<div class="modal-header" *ngIf="title!=''">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button *ngIf="false" type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{msg}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirmClick();bsModalRef.hide()">{{confirmLabel}}</button>
</div>
