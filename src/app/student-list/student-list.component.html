<div class="panel panel-default">
  <div [hidden]="! isErrorMessage">
    <div class="alert alert-info alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" (click)="hideError()">×</button>
      <strong>{{errorMsg}}</strong>
    </div>
  </div>
  <div class="panel-heading">
    <h1 style="text-align: center">User Information</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">×</button>
          <strong>User Data Deleted</strong>
        </div>
      </div>

      <div class="col-sm-4"></div>
    </div>

  </div>

  <div class="panel-body">
    <table class="table table-hover table-sm" datatable>
      <thead class="thead-light">
        <tr>
          <th>User Id</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of userList">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td><button (click)="deleteStudent(student.id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>
            <button (click)="updateStudent(student.id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>
<div id="myModal" [hidden]="!isupdated">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="studentupdateform" #updstu (ngSubmit)="updateStu(updstu)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Student</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <div class="form-group">
              <label for="name">Student Name</label>
              <input class="form-control" formControlName="id" [(ngModel)]="user.id">
            </div>


            <div class="form-group">
              <label for="name">Student Name</label>
              <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name">
            </div>

            <div class="form-group">
              <label for="name">Student Email</label>
              <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email">
            </div>
          </div>
          <div [hidden]="isupdatedMess">
            <h4>Student Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="!isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
<div style="align-items: center;">
  <button type="submit" class="btn btn-success" (click)="moveNext()">Next</button>
</div>
